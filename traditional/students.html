<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Smart Campus Watchdog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Smart Campus</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="students.html" class="active"><i class="fas fa-users"></i> Students</a></li>
                    <li><a href="security.html"><i class="fas fa-shield-alt"></i> Security</a></li>
                    <li><a href="violations.html"><i class="fas fa-exclamation-triangle"></i> Violations</a></li>
                    <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="route-map.html"><i class="fas fa-map"></i> Route Map</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search students...">
                </div>
                <div class="user-menu">
                    <span class="user-name">Admin</span>
                    <img src="img/avatar.png" alt="User Avatar" class="avatar">
                </div>
            </header>
            <div class="students-page">
                <div class="page-header">
                    <h1>Students</h1>
                    <button class="add-student-btn" onclick="openAddStudentModal()">
                        <i class="fas fa-plus"></i> Add Student
                    </button>
                </div>
                <div class="students-grid" id="studentsGrid">
                    <!-- Students will be loaded here via JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Student Modal -->
    <div id="addStudentModal" class="modal">
        <div class="modal-content">
            <h2>Add New Student</h2>
            <form id="addStudentForm">
                <div class="form-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="submit-btn">Add Student</button>
                    <button type="button" class="cancel-btn" onclick="closeAddStudentModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="js/main.js"></script>
    <script src="js/students.js"></script>
</body>
</html>

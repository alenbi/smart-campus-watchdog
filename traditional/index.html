<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Watchdog - Traditional</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Smart Campus</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="index.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="students.html"><i class="fas fa-users"></i> Students</a></li>
                    <li><a href="security.html"><i class="fas fa-shield-alt"></i> Security</a></li>
                    <li><a href="violations.html"><i class="fas fa-exclamation-triangle"></i> Violations</a></li>
                    <li><a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="route-map.html"><i class="fas fa-map"></i> Route Map</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                </div>
                <div class="user-menu">
                    <span class="user-name">Admin</span>
                    <img src="img/avatar.png" alt="User Avatar" class="avatar">
                </div>
            </header>
            <div class="dashboard">
                <h1>Dashboard</h1>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Students</h3>
                        <p class="stat-number">1,234</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Violations</h3>
                        <p class="stat-number">23</p>
                    </div>
                    <div class="stat-card">
                        <h3>Security Alerts</h3>
                        <p class="stat-number">5</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/your-code.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
